<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="part2 css style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="question-container">
            <div id="question">Question will appear here</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="feedback" class="hide"></div>
        <button id="next-btn" class="hide">Next</button>
        <button id="restart-btn" class="hide">Restart Quiz</button>
        <button id="return-btn">Return to Selection</button> 
    </div>

    <script src="part2 java.js"></script>
</body>
</html>
